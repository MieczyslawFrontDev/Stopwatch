<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1e3a9104a9.js"
      crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="wrapper">

      <div class="info">
        <i class="fa-solid fa-question"></i>
        <i class="fa-sharp fa-solid fa-paintbrush"></i>
      </div>
      
      <div class="colors">
        <div class="color one"></div>
        <div class="color two"></div>
        <div class="color three"></div>
      </div>
    
      <p class="stopwatch">0:00</span></p>
      <p class="time">0:00</p>

      <div class="buttons">
        <button class="start"><i class="fa-solid fa-play"></i></button>
        <button class="pause"><i class="fa-solid fa-pause"></i></button>
        <button class="stop"><i class="fa-solid fa-stop"></i></button>
        <button class="reset"><i class="fa-solid fa-xmark"></i></button>
        <button class="history">archiwum</button>
      </div>
      <ul class="time-list"></ul>
    </div>

    <div class="modal-shadow">
      <div class="modal">
        <h3>Instrukcja</h3>
        <p><i class="fa-solid fa-play"></i> - start</p>
        <p><i class="fa-solid fa-pause"></i> - pauza</p>
        <p><i class="fa-solid fa-stop"></i> - stop</p>
        <p><i class="fa-solid fa-xmark"></i> - skasuj wszystko</p>
        <p><strong>archiwum</strong> - zobacz wcze≈õniejsze pomiary</p>
        <button class="close">Zamknij</button>
      </div>
    </div>
  </body>
</html>
